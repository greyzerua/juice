<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script type="module" src="js/main.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Raw juice</title>
  </head>
  <body>
    <main>
      <section class="main">
        <header class="header width-container">
          <div class="header__wrap">
            <nav class="header__nav">
              <ul>
                <li><a href="#" class="nav-link">Tastes</a></li>
                <li><a href="#" class="nav-link">About Us</a></li>
                <li><a href="#" class="nav-link">Competition</a></li>
              </ul>
            </nav>
            <div class="header__logo">
              <a href="#" class="header__link">
                <div>Juise</div>
                <p>r<span>a</span>w</p>
              </a>
            </div>
            <div class="header__icons">
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="header__basket">
              <div class="header__basket-wrap">
                <div class="header__basket-counter">0</div>
                <a href="#"><img src="./images/icon-bag.png" alt="" /></a>
              </div>
            </div>
            <button class="toggle-menu">
              <span></span>
            </button>

            <div id="menu" class="">
              <nav class="main-nav">
                <ul>
                  <li>
                    <a href="#" class="nav-link">Tastes</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">About Us</a>
                  </li>

                  <li>
                    <a href="#" class="nav-link">Competition</a>
                  </li>
                </ul>
                <div class="header__icons">
                  <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
              </nav>
            </div>
          </div>
        </header>
        <div class="carousel">
          <div class="list">
            <div class="item active" style="--background: #ebb340">
              <div class="content">orange</div>
              <img src="./images/fruit_orange.png" class="fruit" />
            </div>
            <div class="item" style="--background: #2d5643">
              <div class="content">avocado</div>
              <img src="./images/fruit_avocado.png" class="fruit" />
            </div>
            <div class="item" style="--background: #a52527">
              <div class="content">Strawberry</div>
              <img src="./images/fruit_strawberry.png" class="fruit" />
            </div>
          </div>
          <div class="leaves"></div>
          <div class="mockup"></div>
          <div class="shadow"></div>
          <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
          </div>
        </div>
      </section>
      <section class="catalog">
        <div class="catalog__wrapper width-container">
          <div class="title">
            <div class="title__wrap">
              <img src="./images/min-logo.png" alt="" />
              <h2>catalog</h2>
            </div>
          </div>
          <div class="catalog__tabs">
            <div class="catalog__tabs-wrap">
              <ul class="catalog__tabs-container"></ul>
              <div class="catalog__tabs-price"></div>
              <div class="catalog__tabs-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="catalog__tabs-cards"></div>
          </div>
        </div>
      </section>
      <section class="top-product">
        <div class="top-product__wrapper">
          <div class="title">
            <div class="title__wrap">
              <img src="./images/min-logo.png" alt="" />
              <h2>top product</h2>
            </div>
          </div>
          <div class="top-product__cards">
            <div class="top-product__card card-gradient">
              <div class="top-product__card-gradient__info card-gradient__info">
                <div class="card-gradient__info-subtitle__wrap">
                  <div class="card-gradient__info-subtitle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--=include footer.html -->
  </body>
</html>
